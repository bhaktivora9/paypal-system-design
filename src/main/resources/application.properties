# Payment Configuration
payment.creditcard.reward.percentage=0.10
payment.creditcard.reward.max.amount=10.0
payment.paypal.installment.count=2
payment.paypal.interest.rate=0.05

# System Configuration
payment.processing.timeout.seconds=30
payment.daily.limit.amount=10000.0
payment.metrics.enabled=true

# Logging
logging.level.com.paypal.payment=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n